<!DOCTYPE html>
<html>
    <head>
        <title>timer</title>
        <meta charset="utf-8">
        
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script defer src="./js/index.js"></script>
    </head>
    <body>
        <header>
            <nav>

            </nav>
        </header>
        <main>
            <section>
                <h1>Timer</h1>
            </section>
            <div id="clock-tick">
                <h2 id="ticks">
                    0 Ticks<!-- ticks goes here -->
                </h2>
                <h2 id="mins">0 Mins</h2>
                <button type="button" class="btn" id="btn-add">+</button>
                <button type="button" class="btn" id="btn-subtract">-</button>
                <button type="button" class="btn btn-success btn-start" id="start-btn">Start</button>
                <button type="button" class="btn btn-default" id="puase-btn">Pause</button>
                <button type="button" class="btn-warning btn" id="reset-btn">Reset</button>
                <button type="button" class="btn btn-success" id="like-btn"><i class="fa fa-thumbs-o-up" style="font-size:25px"></i></button>
                <p id="para"></p>
                <h2>Comments</h2>
                <div class="comments"></div>
                <form class="form" action="">
                    <textarea id="textarea"></textarea><br>
                    <input type="submit" value="send" class="btn btn-primary">
                </form>
                
                
                
                
            </div>
        </main>
    </body>
</html>
